<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Book Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6ff;
  padding:20px;
}
.card{
  max-width:600px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  color:#003f88;
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}
input, textarea, select{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{
  margin-top:20px;
  width:100%;
  padding:10px;
  background:#003f88;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2>Job Book</h2>

<form id="jobForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSeq4rgnqQHCZqJiwnbrdtds8Pk47ZdNlzDJL8SOeNw5z-fFTw/formResponse"
method="POST"
target="hidden_iframe"
onsubmit="submitted=true;">

<label>Date (dd-mm-yyyy)</label>
<input name="entry.2074265710" required>

<label>Area / Section</label>
<input name="entry.2034418039" required>

<label>Equipment No</label>
<input name="entry.2738583836" required>

<label>Job Description</label>
<textarea name="entry.556400630" required></textarea>

<label>Job Type</label>
<input name="entry.591852895">

<label>Equipment Type</label>
<input name="entry.1114165376">

<label>Completed (YES / NO)</label>
<input name="entry.1932274245">

<label>Attended By</label>
<input name="entry.972123475">

<label>IMAGE / NUMBER</label>
<input name="entry.1690654842">

<button type="submit">Submit Job</button>
</form>

<div id="msg"></div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
let submitted = false;
document.getElementById("jobForm").addEventListener("submit", () => {
  document.getElementById("msg").innerHTML =
    "Submitting... Please wait";
  setTimeout(()=>{
    document.getElementById("msg").innerHTML =
      "âœ… Submitted successfully. Pending verification.";
  },1200);
});
</script>

</body>
</html>
