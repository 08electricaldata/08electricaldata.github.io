<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6ff;
  padding:20px;
}
.card{
  max-width:650px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}
input, textarea, select{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{
  margin-top:20px;
  width:100%;
  padding:10px;
  background:#003f88;
  color:#fff;
  border:none;
  font-size:16px;
}
#msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2>Job Book</h2>

<form id="jobForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSeq4rgnqQHCZqJiwnbrdtds8Pk47ZdNlzDJL8SOeNw5z-fFTw/formResponse"
method="POST"
target="hidden_iframe">

<!-- 1 DATE -->
<label>Date</label>
<input type="date" name="entry.2074265710" required>

<!-- 2 MAIN DRIVE -->
<label>Main Drive</label>
<select id="mainDrive" name="entry.2034418039" required>
  <option value="">-- Select --</option>
</select>

<!-- 3 SUB DRIVE -->
<label>Sub Drive</label>
<select id="subDrive" name="entry.2738583836" required>
  <option value="">-- Select --</option>
</select>

<!-- 4 JOB DETAILS -->
<label>Job Details</label>
<textarea name="entry.556400630" required></textarea>

<!-- 5 TYPE OF JOB -->
<label>Type of Job</label>
<select id="typeJob" name="entry.591852895" required>
  <option value="">-- Select --</option>
</select>

<!-- 6 NATURE OF JOB -->
<label>Nature of Job</label>
<select id="natureJob" name="entry.1114165376" required>
  <option value="">-- Select --</option>
</select>

<!-- 7 HIGHLIGHT -->
<label>Highlight</label>
<select name="entry.1932274245" required>
  <option value="">-- Select --</option>
  <option>YES</option>
  <option>NO</option>
</select>

<!-- 8 JOB BY -->
<label>Job By</label>
<select name="entry.972123475" required>
  <option value="">-- Select --</option>
  <option>NALCO</option>
  <option>ANIL_AREA</option>
  <option>CONTRACT</option>
</select>

<!-- 9 IMAGE (GOOGLE FORM FILE UPLOAD ONLY) -->
<p style="font-size:13px;color:#555">
ðŸ“Ž Image upload handled by Google Form
</p>

<button type="submit">Submit Job</button>
</form>

<div id="msg"></div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
let drivesData = {};

fetch("drives.json")
.then(r => r.json())
.then(d => {
  drivesData = d;

  // Main Drive
  d.headers.forEach(h => {
    mainDrive.add(new Option(h, h));
  });

  // Type of Job
  d.typeOfJob.forEach(v => {
    typeJob.add(new Option(v, v));
  });

  // Nature of Job
  d.natureOfJob.forEach(v => {
    natureJob.add(new Option(v, v));
  });
});

// Sub Drive dependency
mainDrive.onchange = () => {
  subDrive.length = 1;
  (drivesData.rows[mainDrive.value] || [])
    .forEach(v => subDrive.add(new Option(v, v)));
};

// Submit handling
document.getElementById("jobForm").onsubmit = () => {
  msg.innerHTML = "Submitting...";
  setTimeout(() => {
    msg.innerHTML = "âœ… Submitted successfully. Pending verification.";
    document.getElementById("jobForm").reset();
    subDrive.length = 1;
  }, 1200);
};
</script>

</body>
</html>
