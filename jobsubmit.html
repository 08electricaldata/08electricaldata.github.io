<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Book – Landscape Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f6ff;
}

h1 {
  text-align: center;
  background: #003f88;
  color: #fff;
  margin: 0;
  padding: 12px;
}

/* LANDSCAPE GRID */
form {
  max-width: 1400px;
  margin: 10px auto;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

/* FULL WIDTH ROW */
.full {
  grid-column: span 4;
}

label {
  font-weight: bold;
  font-size: 13px;
}

input, select, textarea, button {
  width: 100%;
  padding: 8px;
  font-size: 13px;
}

textarea {
  resize: vertical;
  min-height: 60px;
}

button {
  background: #003f88;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background: #002b60;
}

.success {
  display: none;
  grid-column: span 4;
  background: #e6ffea;
  color: #0a7a2f;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<h1>JOB BOOK – LANDSCAPE ENTRY</h1>

<form id="jobForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSeq4rgnqQHCZqJiwnbrdtds8Pk47ZdNlzDJL8SOeNw5z-fFTw/formResponse"
method="POST"
target="hidden_iframe">

<!-- SUCCESS MESSAGE -->
<div class="success" id="successMsg">
✅ Submitted successfully. Pending verification.
</div>

<!-- 1 DATE -->
<div>
<label>Date</label>
<input type="date" name="entry.2074265710" required>
</div>

<!-- 2 MAIN DRIVE -->
<div>
<label>Main Drive</label>
<select id="mainDrive" name="entry.2034418039" required>
<option value="">Select</option>
</select>
</div>

<!-- 3 SUB DRIVE -->
<div>
<label>Sub Drive</label>
<select id="subDrive" name="entry.273858386" required>
<option value="">Select</option>
</select>
</div>

<!-- 4 JOB DETAILS -->
<div class="full">
<label>Job Details</label>
<textarea name="entry.2034418039" required></textarea>
</div>

<!-- 5 TYPE OF JOB -->
<div>
<label>Type of Job</label>
<select id="typeJob" name="entry.556406030" required>
<option value="">Select</option>
</select>
</div>

<!-- 6 NATURE OF JOB -->
<div>
<label>Nature of Job</label>
<select id="natureJob" name="entry.591852895" required>
<option value="">Select</option>
</select>
</div>

<!-- 7 HIGHLIGHT -->
<div>
<label>Highlight</label>
<select name="entry.1114156376" required>
<option value="">Select</option>
<option>YES</option>
<option>NO</option>
</select>
</div>

<!-- 8 JOB BY -->
<div>
<label>Job By</label>
<select name="entry.1932274245" required>
<option value="">Select</option>
<option>NALCO</option>
<option>ANIL_AREA</option>
<option>CONTRACTOR</option>
</select>
</div>

<!-- 9 IMAGE NUMBER -->
<div>
<label>Image No (Number only)</label>
<input type="number" name="entry.1507285464" required>
</div>

<!-- 10 IMAGE / NUMBER -->
<div>
<label>Image / Number</label>
<input type="number" name="entry.1690654842" required>
</div>

<!-- SUBMIT -->
<div class="full">
<button type="submit">SUBMIT JOB</button>
</div>

</form>

<!-- HIDDEN IFRAME -->
<iframe name="hidden_iframe" style="display:none"
onload="afterSubmit()"></iframe>

<script>
fetch("https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/dropdown/drives.json")
.then(r => r.json())
.then(data => {

  const mainDrive  = document.getElementById("mainDrive");
  const subDrive   = document.getElementById("subDrive");
  const typeJob    = document.getElementById("typeJob");
  const natureJob  = document.getElementById("natureJob");

  /* ===== UNIQUE VALUES ===== */
  const mainSet   = new Set();
  const typeSet   = new Set();
  const natureSet = new Set();

  data.forEach(row => {
    Object.keys(row)
      .filter(k => k.startsWith("H"))
      .forEach(h => row[h] && mainSet.add(row[h]));

    row.B && typeSet.add(row.B);
    row.C && natureSet.add(row.C);
  });

  /* MAIN DRIVE */
  mainSet.forEach(v => mainDrive.add(new Option(v, v)));

  /* TYPE & NATURE */
  typeSet.forEach(v => typeJob.add(new Option(v, v)));
  natureSet.forEach(v => natureJob.add(new Option(v, v)));

  /* SUB DRIVE */
  mainDrive.onchange = () => {
    subDrive.length = 1;
    const selected = mainDrive.value;

    data.forEach(row => {
      Object.keys(row)
        .filter(k => k.startsWith("H") && row[k] === selected)
        .forEach(k => {
          const idx = parseInt(k.replace("H","")) + 1;
          row["H"+idx] && subDrive.add(new Option(row["H"+idx], row["H"+idx]));
        });
    });
  };

})
.catch(err => alert("❌ JSON error\n" + err.message));
</script>








</body>
</html>
